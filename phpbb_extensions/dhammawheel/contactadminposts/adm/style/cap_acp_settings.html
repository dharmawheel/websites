{% include 'overall_header.html' %}

<h1>{{ lang('ACP_CONTACTADMINPOSTS_SETTINGS') }}</h1>

{% if S_ERROR %}
<div class="errorbox">
  <h3>{{ lang('WARNING') }}</h3>
  <p>{{ ERROR_MSG }}</p>
</div>
{% endif %}

<form id="contactadminposts_settings" method="post" action="{{ U_ACTION }}">
  <fieldset>
    <dl>
      <dt>
        <label>Target forum ID</label>
      </dt>
      <dd>
        <label>
          <input
            id="contactadminposts_target_forum_id"
            type="text"
            name="config[contactadminposts_target_forum_id]"
            value="{{ CONTACTADMINPOSTS_TARGET_FORUM_ID }}"
          >
        </label>
      </dd>
    </dl>
  </fieldset>
  <fieldset class="submit-buttons">
    <input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT')}}">&nbsp;
    <input class="button2" type="reset" id="reset" name="reset" value="{{ lang('RESET') }}">
    {{ S_FORM_TOKEN }}
  </fieldset>
</form>

{% include 'overall_footer.html' %}
